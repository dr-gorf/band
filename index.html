<!doctype html>
<html>
  <head>
    <title>Dr. GORF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Open+Sans|Droid+Serif" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="theApp">
    <div class="main">
      <!--<header class="parallax-layer parallax-layer-base">-->
      <header class="parallax-group">
        <div class="header-inner">
          <div class="title">
            <h1>Dr. GORF</h1>
          </div>
          <menu ng-controller="nav" class="nav">
            <ol class="nav-listing">
              <li ng-repeat="link in links">
              <a href="{{link.href}}">{{link.text}}</a>
              </li>
            </ol>
          </menu>
        </div>
      </header>
      <div class="view-wrapper">
        <div class="view" ng-view></div>
      </div>
    </div>
  </body>
</html>
