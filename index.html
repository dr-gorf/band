<!doctype html>
<html>
  <head>
    <title>Dr. GORF</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:700|Open+Sans' rel='stylesheet' type='text/css'>
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="angular-animate.min.js"></script>
    <script>
      Array.prototype.shuffle = function() {
        var i = this.length, j, temp;
        if ( i == 0 ) return this;
        while ( --i ) {
          j = Math.floor( Math.random() * ( i + 1 ) );
          temp = this[i];
          this[i] = this[j];
          this[j] = temp;
        }
        return this;
      }
      angular.module('theApp', ['ngRoute', 'ngAnimate'])
      .config(function($routeProvider) {
        $routeProvider.when('/', {
            templateUrl: 'home.html',
            controller: 'homeController'
          }).when('/bio', {
            templateUrl: 'bio.html',
            controller: 'bioController'
          }).when('/music', {
            templateUrl: 'music.html',
            controller: 'musicController'
          }).when('/reviews', {
            templateUrl: 'reviews.html',
            controller: 'reviewsController'
          }).otherwise({
            redirectTo: '/'
          });
        }).controller('homeController', function($scope) {
          // home page
        }).controller('bioController', function($scope) {
          // bio page
        }).controller('musicController', function($scope) {
          // discography
        }).controller('reviewsController', function($scope, $timeout) {
          // reviews
          $scope.reviews = [
            'This is awful',
            'You guys are making too much noise',
            'The pirate song is ok, but that\'s about it',
            'Do you have any idea what a "groove" is?',
            'Stop.',
            ''
            ]
          var i = 0
          function showReview() {
            var j = i
            while (j == i) {
              j = Math.floor(Math.random() * ($scope.reviews.length))
            }
            $scope.current = i = j
            $timeout(showReview, 4000)
          }
          showReview()
        })
    </script>
    <style>

      /* 
      html5doctor.com Reset Stylesheet
      v1.6.1
      Last Updated: 2010-09-17
      Author: Richard Clark - http://richclarkdesign.com 
      Twitter: @rich_clark
      */

      html, body, div, span, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      abbr, address, cite, code,
      del, dfn, em, img, ins, kbd, q, samp,
      small, strong, sub, sup, var,
      b, i,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section, summary,
      time, mark, audio, video {
        margin:0;
        padding:0;
        border:0;
        outline:0;
        font-size:100%;
        vertical-align:baseline;
        background:transparent;
      }

      h1 {
        font-size: 78px;
        font-family: 'Orbitron';
      }

      body {
        line-height:1;
        font-family: 'Open Sans', sans-serif;
        font-size: 18px;
        text-align:  center;
        color: #333;
      }

      article,aside,details,figcaption,figure,
      footer,header,hgroup,menu,nav,section { 
        display:block;
      }

      blockquote {
        margin: 1.5em 10px;
        padding: 0.5em 10px;
        quotes: "\201C""\201D""\2018""\2019";
      }

      blockquote:before {
        color: #ccc;
        content: open-quote;
        font-size: 2em;
        line-height: 0.1em;
        margin-right: 0.25em;
        vertical-align: -0.4em;
      }

      blockquote p {
        display: inline;
      }

      a {
        padding: 4px 0 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
        text-decoration: none;
     }

      .main {
        width: 960px;
        max-width: 100%;
        height: 100%;
        margin: auto;
      }

      .title {
        margin: 80px 0 20px;
      }

      .nav {
        display: block;
      }

      nav ul {
        list-style:none;
      }

      .nav-listing li {
        display: inline-block;
        list-style-type: none;
        padding: 0px 40px;
      }

     .nav-listing a {
        position: relative;
        top: 0;
        color: #a8a8a8;
        transition: 0.25s ease-out;
      }

      .nav-listing a:hover {
        top: -4px;
        color: #f6f;
        padding: 0 0 4px;
      }

      .view-wrapper {
        position: relative;
        width: 100%
      }

      .view {
        margin: 100px 0;
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
      }

      .view.ng-enter {
        -webkit-animation: fadeIn 0.5s;
        -moz-animation: fadeIn 0.5s;
        animation: fadeIn 0.5s;
      }

      .view.ng-leave {
        -webkit-animation: fadeOut 0.5s;
        -moz-animation: fadeOut 0.5s;
        animation: fadeOut 0.5s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .reviews {
        position: relative;
      }

      .review {
        width: 100%;
        text-align: center;
        position: absolute;
        top: 0
      }

      .review.ng-enter {
        -webkit-animation: slideIn 0.5s;
        -moz-animation: slideIn 0.5s;
        animation: slideIn 0.5s;
      }

      .review.ng-leave {
        -webkit-animation: slideOut 0.5s;
        -moz-animation: slideOut 0.5s;
        animation: slideOut 0.5s;
      }

      @keyframes slideIn {
        from { left: -100%; /*opacity: 0*/}
        to { left: 0; /*opacity: 1*/ }
      }

      @keyframes slideOut {
        from { left: 0; /*opacity: 1*/ }
        to { left: 100%; /*opacity: 0*/ }
      }

      .albums {
          width: 100%;
          text-align: center
      }

      .album {
        width: 600px;
        height: 100%;
        margin: auto
      }


    </style>
  </head>
  <body ng-app="theApp">
    <div class="main">
      <div class="title">
        <h1>Dr. GORF</h1>
      </div>
      <menu class="nav">
        <ol class="nav-listing">
          <li><a href="#home">home</a></li>
          <li><a href="#bio">bio</a></li>
          <li><a href="#music">music</a></li>
          <li><a href="#reviews">reviews</a></li>
        </ol>
      </menu>
      <div class="view-wrapper">
        <div class="view" ng-view></div>
      </div>
      <script type="text/ng-template" id="home.html">
        <p>You are here</p>
      </script>
      <script type="text/ng-template" id="bio.html">
        <p>( bio )</p>
      </script>
      <script type="text/ng-template" id="music.html">
        <p>All of our music is free to download.</p>
        <div class="albums">
            <div class="album">
              <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/140836651&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
            </div>
        </div>
      </script>
      <script type="text/ng-template" id="reviews.html">
        <div class="reviews">
          <div class="review" ng-if="$index == current" ng-repeat="review in reviews">
            <blockquote><p>{{review}}</p></blockquote>
          </div>
        </div>
      </script>
    </div>
  </body>
</html>
